<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="side-bar">
        <div class="logo">
            <img src="odin-lined.png" alt="odin logo">
            <h1>ODIN</h1>
        </div>
        <div class="credit">
            <p>Photo by Tyler Lastovich on unsplash</p>
        </div>
    </div>
    <div class="content">
        <p>
            this is not a real online service! You know you need something like this in your life to realize your
            deepest dreams.
            sign up now to get started.
        </p>
        <p>
            You know you want to.
        </p>
        <p>
            Let's do this!
        </p>
        <form action="">
            <div class="form-row">
                <div>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="first name" required>
                </div>
                <div>
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="last name" required>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" required pattern="\d+">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="pass">PASSWORD</label>
                    <input type="password" name="password" id="pass" required minlength="8" maxlength="14">
                </div>
                <div>
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm" required minlength="8" maxlength="14">
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="create">
            <p>Already have an account? <button>Log in</button></p>
        </div>
    </div>
</body>

</html>
